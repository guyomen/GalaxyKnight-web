        <script>
            function loopSound() {
                for (i = 0; i < arguments.length; i++) {
                    var audio = document.getElementById(arguments[i]);
                    audio.loop = true;
                    audio.load();
                }
            }
            function reduceSound() {
                for (i = 0; i < arguments.length; i++) {
                    var audio = document.getElementById(arguments[i]);
                    audio.volume=.5
                }
            }
            function reduceSoundHigh() {
                for (i = 0; i < arguments.length; i++) {
                    var audio = document.getElementById(arguments[i]);
                    audio.volume=.3
                }
            }
            
            function reduceSoundLight() {
                for (i = 0; i < arguments.length; i++) {
                    var audio = document.getElementById(arguments[i]);
                    audio.volume=.7
                }
            }
            loopSound('foretJournee','foretNuit','Putine','Bus','Ville','HeavyBattle','Drump','Bad','infestSome','Mer','Intro','Outro','Acid');
            reduceSound('foretJournee','foretNuit','Ville','Mer');
            reduceSoundHigh('Putine','Bus','Bad');
            reduceSoundLight('HeavyBattle','Drump','Intro','Outro','Acid');
